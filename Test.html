<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css">
    <title>Ship Engine Room Simulator</title>
  </head>
<body>
    <br>
    <br>
    <br>
    <div class="container">Ship Engine Room Simulator</div>
    <br>
 
    <div class="b1">      
      <div Class="b2">Main Engine</div>        
      <div Class="b3">     
        <div Class="b4">
          <div>L.O Pressure</div>
          <div>L.O Temp</div>
          <div>Jacket Pressure</div>
          <div>Jacket Temp</div>
          </div>
        <div Class="b5">
          <div class="display" id="display1">0</div>
          <div class="display" id="display2">0</div>
          <div class="display" id="display3">0</div>
          <div class="display" id="display4">0</div>
          </div>
        </div>
        <div Class="b6">  
          <div id="alarm"></div>  
          </div> 
      </div>

    </div>
    <br>
    <div class="buttons-container">
      <div class="buttons">
          <p>Main Engine</p>
          <button id="button1">Run</button>
      </div>
      <div class="buttons">
          <p>Main S.W Pump</p>
          <button id="button2">No.1</button>
          <button id="button3">No.2</button>
      </div>
    <br>
  

    <script src="test.js"></script>
</body>
</html>
